<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>Hello, {{ fullName }}!</p>
      <p>You are {{ age }} years old!</p>

      <hr />

      <label>First Name:</label>
      <input type="text" v-model="firstName" />

      <label>Middle Name:</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label>Last Name:</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('You have changed your lastname!', $event)"
      />

      <button type="button" v-on:click="decrement">Become younger</button>
      <button type="button" @click="increment">Become older</button>

      <hr />

      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p><a :href="url" target="_blank">Google</a></p>

      <hr />

      <label> <input type="checkbox" v-model="isPurple" /> Purple </label>

      <select v-model="selectedColor">
        <option value="">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>

      <input type="number" v-model="size" />

      <div
        class="circle"
        :class="[circleClasses, selectedColor]"
        :style="[circleSize, circleTransform]"
      >
        Hi!
      </div>

      <hr />

      <p v-if="mode === '1'">Showing v-if directive content</p>
      <p v-else-if="mode === '2'">Showing v-else-if directive content</p>
      <p v-else>Showing v-else directive content</p>

      <p v-show="mode === '1'"><i>Showing v-show directive content</i></p>

      <select v-model="mode">
        <option value="1">v-if</option>
        <option value="2">v-else-if</option>
        <option value="3">v-else</option>
      </select>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
